<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
<form action = "#" th:action = "@{/employeeform}" th:object="${employee}"
      method = "post">
    First Name: <input type = "text" th:field = "*{firstName}" /> <br/>
    Last Name: <input type = "text" th:field = "*{lastName}"/><br/>
    Social Security Number: <input type = "number" th:field = "*{socialSecurityNumber}"/><br/>
    Date of Birth: <input type = "text" th:field = "*{dateOfBirth}"/><br/>

    <input type = "submit" value = "Submit"/>

</form>
</body>
</html>
